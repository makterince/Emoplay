<!DOCTYPE html>
<html>
<head>
  <title>EMOPLAY</title>
  <link rel="stylesheet" type="text/css" href="../static/emoplay.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="skin">
    <div class="container">
      <h1 class="logo">EMOPLAY</h1>
      <p class="subtitle">Music that suits your mood</p>

      <div class="controls">
        <div class="emotion-buttons">
          <button data-emotion="sad"><i class="far fa-sad-tear"></i></button>
          <button data-emotion="happy"><i class="far fa-smile"></i></button>
          <button data-emotion="excited"><i class="fas fa-grin-stars"></i></button>
          <button data-emotion="indifferent"><i class="far fa-meh"></i></button>
        </div>

        <div class="play-controls">
          <button id="prevButton"><i class="fas fa-step-backward"></i></button>
          <button id="shuffleButton"><i class="fas fa-random"></i></button>
          <button id="playButton"><i class="fas fa-play"></i></button>
          <button id="nextButton"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="player">
          <div id="recordAnimation"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../static/emoplay.js"></script>
</body>
</html>
