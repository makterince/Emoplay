<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Emotion Player</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='emoplay1.css') }}">
	<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1 class="title">Emotion Player</h1>
		<div class="emotion-buttons">
			<button id="sadButton" class="active"><i class="fas fa-sad-tear"></i></button>
			<button id="happyButton"><i class="fas fa-smile"></i></button>
			<button id="excitedButton"><i class="fas fa-grin-stars"></i></button>
			<button id="indifferentButton"><i class="fas fa-meh"></i></button>
		</div>
		<div class="subtitle">
			<p>Please select your current mood:</p>
		</div>
		<div class="controls">
			<div class="play-controls">
				<button id="prevButton"><i class="fas fa-step-backward"></i></button>
				<button id="playButton"><i class="fas fa-play"></i></button>
				<button id="nextButton"><i class="fas fa-step-forward"></i></button>
			</div>
			<div class="player">
				<i class="fas fa-music"></i>
			</div>
		</div>
	</div>
	<script src="{{ url_for('static', filename='emoplay3.js') }}"></script>
</body>
</html>
