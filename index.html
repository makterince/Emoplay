<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>EMOPLAY</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='emoplay.css') }}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	</head>
	<body>
		<div class="skin">
			<div class="container">
				<h1 class="logo">EMOPLAY</h1>
				<p class="subtitle">Music that suits your mood</p>
				<div class="controls">
					<div class="emotion-buttons">
						<p class="subtitle">Select your mood:</p>
						<button id="sadButton" data-playlist-id="{37i9dQZF1DX7qK8ma5wgG1}"><i class="fas fa-sad-tear"></i></button>
						<button id="happyButton" data-playlist-id="7s09coXLGbofhNrwSusr4G"><i class="fas fa-smile"></i></button>
						<button id="excitedButton" data-playlist-id="3gIG7djN9Kn8l06ZDpn5iP"><i class="fas fa-grin-stars"></i></button>
						<button id="indifferentButton" data-playlist-id="09gtntK2vYf4Kmuc3fVTNC"><i class="fas fa-meh"></i></button>
					</div>
					<div class="play-controls" data-access-token="{{ access_token }}">
						<button id="prevButton"><i class="fas fa-step-backward"></i></button>
						<button id="playButton"><i class="fas fa-play"></i></button>
						<button id="nextButton"><i class="fas fa-step-forward"></i></button>
					</div>
					{% if not session.access_token %}
					<a href="{{ url_for('spotify_auth') }}">Login with Spotify</a>
					{% else %}
					<a href="{{ your_deployed_app_url }}">Go to the App</a>
					<a href="https://github.com/makterince/Emoplay">View on GitHub</a>
					{% endif %}
					<div class="player">
						<div id="recordAnimation"></div>																																	          </div>
				</div>
			</div>
		</div>
		<script src="https://sdk.scdn.co/spotify-player.js"></script>
		<script src="{{ url_for('static', filename='emoplay.js') }}"></script>
	</body>
</html>
